<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistant Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="modal" id="modal">
      <div id="init-container">
        <img id="logo" src="./icons/icon-128.png" alt="WebLLM Assistant Logo" />
        <p>Note: The very first load can take a long time!</p>
        <div class="progress-container" id="progress-bar-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <p id="intro" class="hidden">Hi, what can I do for you?</p>
      </div>
      <div class="question hidden" id="question"></div>
      <div class="answer hidden" id="answer"></div>
      <div id="input-container" class="hidden">
        <div class="input">
          <input
            type="search"
            placeholder="Add this event to my calendar..."
            class="modalInput"
            id="modalInput"
          />
        </div>
        <button id="submit" disabled></button>
        <button class="hidden button" id="regenerate" disabled>
          <i data-lucide="rotate-cw"></i>
        </button>
      </div>
    </div>
    <script src="popup.ts" type="module"></script>
  </body>
</html>
